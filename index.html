<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto treno</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header></header>
  <main>

    <div class="container my-4 bg-light p-4 shadow-lg border-0 rounded-4 overflow-hidden">
      <!-- FORM PER IL BIGLIETTO DEL TRENO -->
      <h1 class="ms-2">Biglietto del treno</h1>
      <div class="container my-4">
        <form id="train-form" class="row g-3">
          <!-- Input: NOME -->
          <div class="col-12">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>
          <!-- Input: COGNOME -->
          <div class="col-12">
            <label for="surname" class="form-label">Cognome</label>
            <input type="text" class="form-control" name="surname" id="surname" required>
          </div>
          <!-- Input: NUMERO DI CHILOMETRI -->
          <div class="col-12">
            <label for="num-km" class="form-label">Numero di chilometri</label>
            <input type="number" class="form-control" name="num-km" id="num-km" required>
          </div>
          <!-- Input: ETA' DEL PASSEGGERO -->
          <div class="col-12">
            <label for="age" class="form-label">Et&agrave; del passeggero</label>
            <input type="number" class="form-control" name="age" id="age" required>
          </div>
          <!-- Bottone -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Invia</button>
          </div>
        </form>

        <hr class="my-4">

      </div>

      <!-- IL TUO BIGLIETTO GENERATO -->
      <div class="container mt-4 p-3 bg-white rounded-3" id="ticket-area">
        <h3 class="mb-3 text-center">
          IL TUO BIGLIETTO
        </h3>

        <!-- BIGLIETTO -->
        <div class="bg-secondary text-white p-2 rounded-top">
          <h5 class="mb-0 ms-2">TRENO DIGITALE</h5>
        </div>

        <div class="d-flex border border-secondary border-top-0 rounded-bottom overflow-hidden">
          <!-- COLONNA DI SINSITRA -->
          <div class="p-3 col-4 bg-light text-dark border-end border-1 border-secondary d-flex flex-column justify-content-between">
            <div class="mb-3">
              <h6>Nome Passeggero</h6>
              <p id="ticket-passenger-name" class="fw-bold fs-5 mb-1">---</p>
              <p id="ticket-passenger-age" class="small text-muted mb-0">-- anni</p>
            </div>
            <div>
              <p id="ticket-offer" class="fw-bold text-secondary mb-0">Biglietto Standard</p>
            </div>
          </div>

          <!-- COLONNA DI DESTRA -->
          <div class="p-3 col-8 d-flex flex-column justify-content-between">
            <div class="mb-3">
              <h6 class="fw-bold text-secondary">DETTAGLI VIAGGIO</h6>
              <div class="d-flex justify-content-between">
                <p>Km da percorrere:</p>
                <p id="ticket-km">--</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Costo base / Km:</p>
                <p>&euro; 0.21</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="fw-bolder text-primary">Costo finale</p>
                <p id="ticket-price" class="fw-bolder text-primary">&euro; 0.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3"></div>
    </div>
  </main>
  <footer></footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
